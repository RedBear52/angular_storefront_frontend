<form #quantForm="ngForm">
    <mat-card class="product-list">
        <mat-card-content class="product-list-item">
            <div class="product-list-item-image">
                <a routerLink="/product-detail">
                    <img
                        [ngStyle]="{
                            width: '52px',
                            height: '105px'
                        }"
                        src="{{ product.url }}"
                        alt="{{ product.name }}"
                    />
                </a>
            </div>
            <div class="product-list-item-details">
                <div class="product-list-item-name">{{ product.name }}</div>
                <div class="product-list-item-price">${{ product.price }}</div>
            </div>
            <mat-form-field
                class="mat-form-field"
                hideRequiredMarker
                appearance="outline"
            >
                <input
                    class="mat-input-element"
                    matInput
                    type="number"
                    min="0"
                    name="quantity"
                    [(ngModel)]="quantity"
                    (ngModelChange)="quantityChange($event, product)"
                    required
                />
                <mat-error
                    *ngIf="quantForm.controls['quantity'].invalid"
                    class="error-msg"
                    >Positive #s please</mat-error
                >
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</form>
