<div class="product-list-container">
    <app-cart-item
        *ngFor="let product of cart"
        [product]="product"
        class="list-items"
    >
    </app-cart-item>
</div>

<div class="cart-button-container">
    <div class="total">
        <h3>Total: ${{ getCartTotal() }}</h3>
    </div>
</div>
<div class="checkout-container">
    <app-checkout> </app-checkout>
</div>
