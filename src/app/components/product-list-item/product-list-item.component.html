<div class="card-container">
    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title class="mat-card-title">
                {{ product.name }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img
                (click)="onSelect(product)"
                [ngStyle]="{
                    width: '315px',
                    height: '420px'
                }"
                src="{{ product.url }}"
                alt="{{ product.name }}"
            />
            <div class="product-list-item-details">
                <div class="product-list-item-price">${{ product.price }}</div>
                <div class="product-list-item-description">
                    {{ product.description }}
                </div>
            </div>
            <mat-dialog-actions
                class="button-container"
                (click)="openDialog(product)"
            >
                <div>
                    <button
                        class="product-list-item-actionss"
                        mat-raised-button
                        color="primary"
                    >
                        Add to cart
                    </button>
                </div>
            </mat-dialog-actions>
        </mat-card-content>
    </mat-card>
</div>
